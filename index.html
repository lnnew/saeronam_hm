<h2>댓글 남기기</h2>
<section id="comments">
<script src="https://giscus.app/client.js"
        data-repo="lnnew/saeronam_hm"
        data-repo-id="R_kgDOPNeV3Q"
        data-category="General"
        data-category-id="DIC_kwDOPNeV3c4CtBud"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="ko"
        crossorigin="anonymous"
        async>
</script>
  <noscript>자바스크립트를 켜면 댓글을 볼 수 있어요.</noscript>
</section>

  <textarea id="commentInput" rows="4" cols="50" placeholder="댓글을 입력하세요..."></textarea><br>
  <button onclick="addComment()">댓글 달기</button>

  <div id="comments"></div>

  <script>
    function addComment() {
      const input = document.getElementById('commentInput');
      const text = input.value.trim();
      if (text === "") {
        alert("댓글을 입력하세요.");
        return;
      }

      const commentDiv = document.createElement('div');
      commentDiv.className = 'comment';
      commentDiv.innerText = text;

      document.getElementById('comments').prepend(commentDiv);
      input.value = "";
    }
  </script>
</body>
